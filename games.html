<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="games.css">
</head>
<body>

<div class="header">
    <h1>Rock Paper Scissors</h1>
</div> 

<div class="hand-moves">

        <img class="img" id="rock"  src="./images/stone.png" alt="stone">
   
        <img class="img" id="paper"  src="./images/paper.png" alt="paper">
       
        <img class="img" id="scissors" src="./images/scissors.png" alt="scissors">
   
</div>

<div class="score">
    <div class="score1">
        <h2 id="user" >0</h2>
        <p>You</p>
    </div>

     <div class="score1">
        <h2 id="computer" >0</h2>
        <p>Computer</p>
    </div>

</div>

<div class="btn">
    <p class="para">Pick your Move</p>
</div>

<div class="reset">
<button class="button">Reset</button>
</div>


<script src="games.js"></script>
</body>
</html>
